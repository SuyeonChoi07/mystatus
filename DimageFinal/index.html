<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dimagefinal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="./index.html">
        <div id="banner">
            :Status:
            <!-- <div class="blinking"> clear </div> -->
        </div>
    </a>

    <div id="main">
        
        <div class="widjet" id="prog">
            <div class="nametag"> Progress list </div>
            <div class="box">
                exercise for hour
                <div class="progsetting">
                    <button class="btn" data-target="progress1-decrease">-</button>
                    <progress class="progress" id="progress1" value="50" min="0" max="100"></progress>
                    <button class="btn" data-target="progress1-increase">+</button> </br>
                </div>
                take tumblr
                <div class="progsetting">
                    <button class="btn" data-target="progress2-decrease">-</button>
                    <progress class="progress" id="progress2" value="30" min="0" max="100"></progress>
                    <button class="btn" data-target="progress2-increase">+</button> </br>
                </div>
                digital image
                <div class="progsetting">
                    <button class="btn" data-target="progress3-decrease">-</button>
                    <progress class="progress" id="progress3" value="70" min="0" max="100"></progress>
                    <button class="btn" data-target="progress3-increase">+</button> </br>
                </div>
                writing my journal
                <div class="progsetting">
                    <button class="btn" data-target="progress4-decrease">-</button>
                    <progress class="progress" id="progress4" value="10" min="0" max="100"></progress>
                    <button class="btn" data-target="progress4-increase">+</button> </br>
                </div>
            </div>
        </div>

        <div class="widjet" id="check">
            <div class="nametag"> Check list </div>
            <div class="box">
                <input type="checkbox" id="task1" class="task" name="todo"> buy: a memo pad </br>
                <input type="checkbox" id="task2" class="task" name="todo"> buy: a bookmark </br>
                <input type="checkbox" id="task3" class="task" name="todo"> buy: a chapstick </br>
                <input type="checkbox" id="task4" class="task" name="todo"> to do: send parcel </br>
                <input type="checkbox" id="task52" class="task" name="todo"> to do: make passport </br>
            </div>
        </div>

        <a href="https://blog.naver.com/choimong9" target="_blank">
            <div class="widjet" id="diary">
                <div class="nametag"> Diary</div>
                    <div class="box">
                        <div class="diarywidjet"></div>
                        <img src="img/blog.jpg" alt="">
                    </div>
            </div>
        </a>

        <a href="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FSeoul&showPrint=0&showTitle=0&src=bnVudWplbGx5MDdAZ21haWwuY29t&src=a28uc291dGhfa29yZWEjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039BE5&color=%230B8043" target="_blank">
            <div class="widjet" id="calender">
                <div class="nametag"> Calender </div>
                <div class="box">
                    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FSeoul&showPrint=0&showTitle=0&src=bnVudWplbGx5MDdAZ21haWwuY29t&src=a28uc291dGhfa29yZWEjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039BE5&color=%230B8043"
                    style="border:solid 1px #777" width="100%" height="210vh" frameborder="0" scrolling="no"> </iframe>
                </div>
            </div>
        </a>

        <div class="widjet" id="memo">
            <div class="nametag"> Memo </div>
            <div class="box">
                <div class="memo-form">
                  <textarea id="content" rows="5" placeholder="memo..." required></textarea>
                  <button onclick="saveMemo()"> save </button>
                </div>
            
                <div class="memo-list" id="memoList">
                  <div class="nametag"> Memo list </div>
                </div>
            </div>
        </div>

    <!-- <div id="draggable" class="draggable">
        draggable
    </div> -->
   
    <script src="./checklist.js"> </script>
    <script src="./progress.js"> </script>
    <script src="./memo.js"> </script>
</body>
</html>
